<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolScanner | API Keys</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Rajdhani', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'], display: ['Space Grotesk', 'sans-serif'] },
                    colors: { void: '#020205', neon: { cyan: '#00F0FF', green: '#00FF94', red: '#FF2A6D' } }
                }
            }
        }
    </script>
</head>
<body class="bg-void text-white font-sans min-h-screen">

    <nav class="border-b border-white/5 bg-void/80 backdrop-blur-xl sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-3 group">
                <i data-lucide="key" class="text-neon-green w-6 h-6"></i>
                <span class="font-bold tracking-[0.2em] text-lg">ACCESS_<span class="text-neon-green">CONTROL</span></span>
            </a>
            <div class="w-8 h-8 bg-gradient-to-br from-neon-cyan to-blue-600 rounded-full"></div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6 py-12">
        
        <div class="flex items-end justify-between mb-12">
            <div>
                <h1 class="text-3xl font-bold font-display mb-2">API Keys</h1>
                <p class="text-gray-400 font-mono text-xs">MANAGE_YOUR_SECRET_KEYS // DO_NOT_SHARE</p>
            </div>
            <button class="px-6 py-3 bg-neon-green/10 border border-neon-green/50 text-neon-green font-mono text-xs tracking-widest hover:bg-neon-green hover:text-black transition-all flex items-center gap-2">
                <i data-lucide="plus" class="w-4 h-4"></i> ROLL_NEW_KEY
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
            <div class="p-6 border border-white/10 bg-white/5 rounded-xl">
                <div class="text-gray-500 text-xs font-mono mb-2">REQUESTS_THIS_MONTH</div>
                <div class="text-3xl font-bold text-white">142,093</div>
                <div class="w-full bg-white/10 h-1 mt-4 rounded-full"><div class="bg-neon-cyan h-full w-[45%] rounded-full"></div></div>
            </div>
            <div class="p-6 border border-white/10 bg-white/5 rounded-xl">
                <div class="text-gray-500 text-xs font-mono mb-2">ERROR_RATE</div>
                <div class="text-3xl font-bold text-neon-green">0.01%</div>
            </div>
            <div class="p-6 border border-white/10 bg-white/5 rounded-xl">
                <div class="text-gray-500 text-xs font-mono mb-2">PLAN_TIER</div>
                <div class="text-3xl font-bold text-white">ENTERPRISE</div>
            </div>
        </div>

        <div class="border border-white/10 rounded-xl overflow-hidden bg-[#0A0A12]">
            <table class="w-full text-left">
                <thead class="bg-white/5 text-xs font-mono text-gray-400 border-b border-white/10">
                    <tr>
                        <th class="px-6 py-4 font-normal">NAME</th>
                        <th class="px-6 py-4 font-normal">KEY_TOKEN</th>
                        <th class="px-6 py-4 font-normal">CREATED</th>
                        <th class="px-6 py-4 font-normal">LAST_USED</th>
                        <th class="px-6 py-4 font-normal text-right">ACTION</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-white/5 text-sm font-mono">
                    <tr class="group hover:bg-white/5 transition-colors">
                        <td class="px-6 py-4 text-white font-bold">Production App</td>
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-2">
                                <span class="text-gray-500 blur-sm select-none" id="key-1">sk_live_948f9...x91</span>
                                <button onclick="toggleKey('key-1')" class="text-neon-cyan hover:text-white"><i data-lucide="eye" class="w-3 h-3"></i></button>
                                <button class="text-gray-500 hover:text-white"><i data-lucide="copy" class="w-3 h-3"></i></button>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-gray-400">Oct 24, 2023</td>
                        <td class="px-6 py-4 text-neon-green">Just now</td>
                        <td class="px-6 py-4 text-right">
                            <button class="text-gray-500 hover:text-neon-red transition-colors">REVOKE</button>
                        </td>
                    </tr>
                    <tr class="group hover:bg-white/5 transition-colors">
                        <td class="px-6 py-4 text-white font-bold">Dev Environment</td>
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-2">
                                <span class="text-gray-500 blur-sm select-none" id="key-2">sk_test_123b4...m22</span>
                                <button onclick="toggleKey('key-2')" class="text-neon-cyan hover:text-white"><i data-lucide="eye" class="w-3 h-3"></i></button>
                                <button class="text-gray-500 hover:text-white"><i data-lucide="copy" class="w-3 h-3"></i></button>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-gray-400">Nov 01, 2023</td>
                        <td class="px-6 py-4 text-gray-400">2 days ago</td>
                        <td class="px-6 py-4 text-right">
                            <button class="text-gray-500 hover:text-neon-red transition-colors">REVOKE</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>

    <script>
        lucide.createIcons();
        function toggleKey(id) {
            const el = document.getElementById(id);
            if(el.classList.contains('blur-sm')) {
                el.classList.remove('blur-sm', 'text-gray-500');
                el.classList.add('text-white');
                el.textContent = id === 'key-1' ? "sk_live_948f9332_x91_protected" : "sk_test_123b4552_m22_dev";
            } else {
                el.classList.add('blur-sm', 'text-gray-500');
                el.classList.remove('text-white');
                el.textContent = id === 'key-1' ? "sk_live_948f9...x91" : "sk_test_123b4...m22";
            }
        }
    </script>
</body>
</html>
